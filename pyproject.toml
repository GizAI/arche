[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arche-agent"
version = "0.3.0"
description = "Long-lived coding agent with pluggable AI engines"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "jinja2>=3.0",
    "pyyaml>=6.0",
    "claude-agent-sdk>=0.1.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "websockets>=12.0",
    "python-multipart>=0.0.6",
]

[project.optional-dependencies]
deepagents = [
    "deepagents>=0.1.0",
    "langchain-anthropic>=0.1.0",
    "langchain-openai>=0.1.0",
]
all = [
    "arche-agent[deepagents]",
]

[project.scripts]
arche = "arche.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/arche"]

[tool.hatch.build.targets.wheel.force-include]
"src/arche/templates" = "arche/templates"
